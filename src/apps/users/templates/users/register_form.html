{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/css/login_form.css' %}">
    <title>Sign Up</title>
</head>
<body>
      <div class="login-container">
        <h1>SIGNUP</h1>
        <form id="signup-form">
            {% csrf_token %}
            <div id="form-errors"></div>
            <div class="input-group">
                <label for="id_first_name">First name:</label>
                <input type="text" placeholder="John" name="first_name" id="id_first_name" required>
            </div>
            <div class="input-group">
                <label for="id_last_name">Last name:</label>
                <input type="text" placeholder="Doe" name="last_name" id="id_last_name" required>
            </div>
            <div class="input-group">
                <label for="id_email">Email:</label>
                <input type="email" placeholder="your@gmail.com" name="email" id="id_email" required>
            </div>
            <div class="input-group">
                <label for="id_password">Password:</label>
                <input type="password" placeholder="••••••••" name="password" id="id_password" required>
            </div>
            <div class="input-group">
                <label for="id_password2">Confirm password:</label>
                <input type="password" placeholder="••••••••" name="password2" id="id_password2" required>
            </div>
            <button type="submit" id="submit-btn">SIGN UP</button>
        </form>
        <div class="footer">
            Have an account? <a href="{% url 'login' %}">Sign in</a>
        </div>
    </div>
    <script src="{% static 'users/js/auth.js' %}"></script>
</body>
</html>
